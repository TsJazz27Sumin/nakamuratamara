{% load static %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block extrahead %}
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nakamuratamara</title>
</head>

<body class="text-center">
    <form action="" method="POST" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Nakamuratamara</h1>
        {% csrf_token %}

        <p>
            <input class="form-control" type="text" name="username" autofocus="" placeholder="Username" required="" id="id_username">
        </p>
        <p>
            <input class="form-control" type="password" name="password" placeholder="Password" required="" id="id_password">
        </p>
        <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; nakamuratamara 2019</p>
    </form>
</body>

</html>
