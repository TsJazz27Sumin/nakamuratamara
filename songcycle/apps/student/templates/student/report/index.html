<main role="main" class="inner cover-report">
    <section class="search-sec">
        <form id="report-search-form" action="{% url 'report_search' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-11">
                    <div class="row">
                        <div class="search-year p-0">
                            <input id="target-year" name="target_year" type="text" maxlength=4 class="form-control search-slt" placeholder="年度">
                        </div>
                        <div class="search-full-name p-0">
                            <input id="full-name" name="full_name" type="text" maxlength=100 class="form-control search-slt" placeholder="作者名">
                        </div>
                        <div class="search-report p-0">
                            <input id="file-name" name="file_name" type="text" maxlength=100 class="form-control search-slt" placeholder="レポート名">
                        </div>
                        <div class="col-md-0 p-0 ">
                            <button id="report-search" type="button" class="btn search-button-sakura wrn-btn"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    {% if authority_name == "admin" %}
    <a id="report-create" class="lead report-create-link" href="{% url 'report_create' %}">Report Create</a>
    {% endif %}
    <div id="search-result"></div>
</main>
