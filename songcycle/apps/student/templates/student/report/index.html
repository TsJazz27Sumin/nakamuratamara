<main role="main" class="inner cover-report">
    {% if authority_name == "admin" %}
    <a id="report-create" class="lead report-create-link" href="{% url 'report_create' %}">レポート新規登録</a>
    {% endif %}

    <div class="table-responsive report-table-area">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th class="auther-user">作者</th>
                    <th class="file-name">レポート名</th>
                    <th class="down-load-count">ダウンロード数</th>
                    <th class="request-download"></th>
                    {% if authority_name == "admin" %}
                    <th class="delete-report"></th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for result in result_list %}
                <tr>
                    <td class="auther-user">{{result.auther_user_id}}</td>
                    <td class="file-name">{{result.file_name}}</td>
                    <td class="down-load-count">0</td>
                    <td class="request-download">
                        <button id="report-download" class="btn btn-info btn-sm btn-block" type="button">
                            ダウンロード
                            <a id="{{result.report_id}}" name="report-download-link" type="hidden" href="{% url 'report_create' %}"></a>
                        </button>
                        
                    </td>
                    {% if authority_name == "admin" %}
                    <td class="delete-report">
                        <button id="report-delete" class="btn btn-primary btn-sm btn-block" type="button">
                            削除
                            <a id="{{result.report_id}}" name="report-delete-link" type="hidden" href="{% url 'report_delete' %}"></a>
                        </button>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
