<div class="report-create-area">
    <h4 class="mb-3 report-create-title">Report Create</h4>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <input id="file-name" type="hidden" required="">
          <input id="file-path" type="hidden" required="">
          <a id="file-upload-url" type="hidden" href="{% url 'file_upload' %}"></a>
          <button id="report-file" class="btn btn-info btn-md btn-block" type="button">レポートを選択</button>
        </div>
        <div class="col-md-6 mb-3">
          <label id="file-name-label" class="file-name-label"></label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <select class="custom-select d-block w-100" id="auther-user" required="">
            <option value="">このレポートの作者を選択してください。</option>
            {% for key,val in choices %}
            <option value={{ key }}>{{val}}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group"> 
          <input type="text" class="form-control" id="comment" placeholder="コメントがあれば記入してください。">
        </div>
      </div>

      <hr class="mb-4">
      <button class="btn btn-success btn-lg btn-block" type="submit">登録する</button>
    </form>
    <div class="continue-to-register">
      <a id="report-create" class="lead" href="{% url 'report_create' %}">続けて登録する</a>
    </div>
  </div>
